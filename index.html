<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
  </head>
  <header >
      <h1 class="p-3 mb-2 bg-primary text-white text-center">Weather Dashboard</h1>
    </header>
    <body>
      <!-- Class for Search section-->
<div class="container ">
<div class="row">
  <div class="col-md-3 w-auto">
<!-- Search input form-->
<div class="container text-left">
      <div class="p-0 d-grid gap-1">
        <label for="exampleDataList" class="form-label">Search for a City:</label>
        <input id= "input-place" class="form-control w-150 p-2" list="datalistOptions" placeholder="Type to search...">
        <button id = "btn-search"class="btn btn-primary btn-lg w-150 p-2 " onclick="searchWeather()" type="button">Search</button>
        <hr class= "w-150">
      </div>
    </div>
    <!-- Search History section (List)-->
     
      <ul id="sHistory" class ="p-3"> </ul>
      </div>
  </div>

    
    <!-- User Input place weather is displayed here-->
    <div class="col-9 d-inline">
      
      <div id="weather-today" class="row d-block" >
        <!--<div class="card">
          <div class="card-body border border-white">-->
            <h1 id ="today-title"class="card-title"></h1>
            

            <!-- new code-->
            <!--<div id="current-weather-container" class="row d-block"> -->
              <!-- current weather title -->
              <div class="curTitle">
                  <h2 id="current-title" class="current-title d-inline"></h2>
                  <img id="c-icon" class="d-inline" src="" alt="">
              </div>
              <!-- current weather temperature -->
              <p id="cur-temp"></p>
              <!-- current weather wind speed -->
              <p id="cur-windSp"></p>
              <!-- current weather humidity -->
              <p id="cur-hum"></p>  
          </div>
        <div id="weather-five" style="font-size: 25px;"></div>
        
      <!-- User Input place weather for next 5 days are displayed here-->
      <div class="row row-cols-md-12" >

        <div class="col mb-12 d-inline w-auto">
          <br>
         
          <div class="card border-0"  >
            <div id="five-cards">
                      <div class="card-body">
                        
          
              <h5 class="date" id="date1"></h5>
                      <img id="icon1" src="" alt="">
                      <p class="tempf1" id="temp1"></p>
                      <p class="windf1" id="wind1"></p>
                      <p class="humf1" id="hum1"></p>
            </div>
          </div>
        </div>
      </div>
        <!-- Cards to display predicted 2 of next five days weather-->
        <div class="col mb-12 d-inline w-auto">
          
          <br>
          <div class="card border-0" >
            <div id="five-cards1">
            <div class="card-body" >
          
              <h5 class="date" id="date2"></h5>
                      <img id="icon2" src="" alt="">
                      <p class="tempf2" id="temp2"></p>
                      <p class="windf2" id="wind2"></p>
                      <p class="humf2" id="hum2"></p>
            </div>
          </div>
        </div>
      </div>
        <!-- Cards to display predicted 3 of next five days weather-->
        <div class="col mb-12 d-inline w-auto">
          <br>
          <div class="card border-0">
            <div id="five-cards2">
            <div class="card-body">
          
              <h5 class="date" id="date3"></h5>
                      <img id="icon3" src="" alt="">
                      <p class="tempf3" id="temp3"></p>
                      <p class="windf3" id="wind3"></p>
                      <p class="humf3" id="hum3"></p>
            </div>
          </div>
        </div>
      </div>
        <!-- Cards to display predicted 4 of next five days weather-->
        <div class="col mb-12 d-inline w-auto">
          <br>
          <div class="card border-0">
            <div id="five-cards3">
            <div class="card-body">
          
              <h5 class="date" id="date4"></h5>
                      <img id="icon4" src="" alt="">
                      <p class="tempf4" id="temp4"></p>
                      <p class="windf4" id="wind4"></p>
                      <p class="humf4" id="hum4"></p>
            </div>
          </div>
        </div>
      </div>
        <!-- Cards to display predicted 5 of next five days weather-->
        <div class="col mb-12 d-inline w-auto">
          <br>
          <div class="card border-0">
            <div id="five-cards4">
            <div class="card-body">
          
              <h5 class="date" id="date5"></h5>
                      <img id="icon5" src="" alt="">
                      <p class="tempf5" id="temp5"></p>
                      <p class="windf5" id="wind5"></p>
                      <p class="humf5" id="hum5"></p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>



<script src="Assets/script.js"></script> 
    </body>
</html>
